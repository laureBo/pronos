<h1>Bienvenue veuillez créer vos matchs :</h1>
<div class="creation">
  <form [formGroup]="matchFG" (ngSubmit)="onSubmitCreateMatch()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="equipe1Input">Entrez le Nom de l'équipe 1:</mat-label>
        <input matInput type="text" formControlName="equipe1Input" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="equipe2Input">Entrez le Nom de l'équipe 2:</mat-label>
        <input matInput type="text" formControlName="equipe2Input" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="dateMacth">Quelle est la date du match : </mat-label>
        <input matInput [matDatepicker]="dateMacth" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="dateMacth"
        ></mat-datepicker-toggle>
        <mat-datepicker #dateMacth></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="score1Input">Score final équipe 1 :</mat-label>
        <input matInput type="number" formControlName="score1Input" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="score2Input">Score final équipe 2:</mat-label>
        <input matInput type="number" formControlName="score2Input" required />
      </mat-form-field>
    </div>
    <button
      class="btn btn-success mx-auto"
      type="submit"
      [disabled]="matchFG.invalid"
    >
      Valider
    </button>
  </form>
</div>
