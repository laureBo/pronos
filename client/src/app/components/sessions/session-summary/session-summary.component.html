<div class="summary">
  <div class="box-container">
    <div class="nav-item">
      <div *ngIf="isCreator(); else noAdmin">
        <h3>
          Vous êtes l'admin de la session : {{ inputSessionSummary.title }}
        </h3>
      </div>
      <ng-template #noAdmin
        ><h3>
          Vous êtes actuellement inscrits sur la session :
          {{ inputSessionSummary.title }}
        </h3></ng-template
      >
      <p>
        Depuis le : {{ inputSessionSummary.date | date }} et votre numéro de
        session est : {{ inputSessionSummary.id }}
      </p>
    </div>
  </div>
</div>
<br />
