<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
      <div class="bg-white shadow rounded p-4">
        <h1 display-6 text-dark>Cr√©ez votre session :</h1>
        <hr class="bg-dark mb-5" />
        <form [formGroup]="sessionFG" (ngSubmit)="onSubmitCreateSession()">
          <label for="nameSessionInput">Nom de la session</label>
          <input
            type="text"
            formControlName="nameSessionFC"
            id="nameSessionInput"
          />
          <div class="d-flex">
            <button
              class="btn btn-success mx-auto"
              type="submit"
              [disabled]="sessionFG.invalid"
            >
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
