<div class="body">
  <h1>Cr√©ez votre session :</h1>
  <hr class="bg-dark mb-5" />
  <form [formGroup]="sessionFG" (ngSubmit)="onSubmitCreateSession()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="nameSessionInput"
          >Entrez le Nom de la session avec un "e" :</mat-label
        >

        <input matInput type="text" formControlName="nameSessionFC" required />
      </mat-form-field>
    </div>
    <button
      class="btn btn-success mx-auto"
      type="submit"
      [disabled]="sessionFG.invalid"
    >
      Valider
    </button>
  </form>
</div>
